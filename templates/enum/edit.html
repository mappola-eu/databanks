{% set title = name %}
{% extends "layouts/application.html" %}

{% block body %}
<form action="" method="post">
    <h1>Edit {{ name }}</h1>
    <p>
        <button type="submit">Rename</button>
        <a href="{{ url_for('enum.show', name=name) }}" role="button">Cancel</a>
    </p>

    <p>Rename <strong>{{ item.title }}</strong> to</p>
    
    <label for="enum__title">New name:</label>
    <input type="text" id="enum__title" value="{{ item.title }}" name="title">
</form>
{% endblock %}
