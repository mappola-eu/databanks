{% set title = name %}
{% extends "layouts/application.html" %}

{% block body %}
<form action="" method="post">
    <h1>Edit {{ name }}</h1>
    <p>
        <button type="submit">Create</button>
        <a href="{{ url_for('enum.show', name=name) }}" role="button">Cancel</a>
    </p>

    <p>Create new item named</p>

    <label for="enum__title">Name:</label>
    <input type="text" id="enum__title" value="{{ item.title }}" name="title">
</form>
{% endblock %}
