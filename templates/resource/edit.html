{% set title = name %}
{% extends "layouts/application.html" %}

{% block body %}
<h1><a href="{{ url_for('resource.index', name=name) }}">{{ name }}</a>: {{ defn_parse(defn.title, item) }}</h1>

<form action="" method="post">

    <div class="toolbar">
        {% if defn.update_action %}
        <button type="submit" class="primary-btn">{{ defn.update_action }}</button>
        {% endif %}
        {% if defn.cancel_action %}
        <a href="{{ url_for('resource.index', name=name) }}" role="button">{{ defn.cancel_action }}</a>
        {% endif %}
    </div>

    {% include "resource/_form.html" %}
</form>

{% endblock %}
