{% set title = name %}
{% extends "layouts/application.html" %}

{% block body %}
<h1><a href="{{ url_for('resource.relindex', name=name, id=item.id, relname=relname) }}">{{ relname|camel2human }}</a>: Edit relation</h1>

<form action="" method="post">

    <div class="toolbar">
        {% if rel_defn.update_action %}
        <button type="submit" class="primary-btn">{{ rel_defn.update_action }}</button>
        {% endif %}
        {% if rel_defn.cancel_action %}
        <a href="{{ url_for('resource.relindex', name=name, id=item.id, relname=relname) }}" role="button">{{ rel_defn.cancel_action }}</a>
        {% endif %}
    </div>

    {% include "resource/rel/_form.html" %}
</form>

{% endblock %}
